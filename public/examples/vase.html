<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
div{
  width: 49%;
  height: 50%;
  display: inline-block;
  box-sizing: border-box;
}
    </style>
  </head>
  <body>
    <script src="../vendor/jquery-3.3.1.min.js"></script>
    <script src="../js/hmi3d.js"></script>
    <a href="../../blends/vase.blend" download> 
      Download blend file
    </a><br>
    <div id="top-left"></div>
    <div id="top-right"></div>
    <div id="bottom-left"></div>
    <div id="bottom-right"></div>
    <script>
      $(function(){
        var divs = ["top-left", "top-right", "bottom-left", "bottom-right"];

        divs.forEach( function(id){
          HMI3DRenderer.render(
             "../models/vase.json",
             document.getElementById(id)
          );
        });

      })
    </script>

  </body>
</html>
